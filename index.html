<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Showdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="heading">The Ultimate Showdown</h1>
        <p>Who will win?</p>
    </div>
    <div class="score">
        <div class="score-headers">
            <h2 class="score-heading">Your Score:</h2><h2 class="scorekeeper player-score">0</h2>
        </div>
        <div class="score-headers">
            <h2 class="score-heading">Computer Score:</h2><h2 class="scorekeeper computer-score">0</h2>
        </div>
    </div>
    <h2 class="heading">Choose Your Weapon:</h2> 
    <div class="buttons">
        <button class="btn">Rock</button>
        <button class="btn">Paper</button>
        <button class="btn">Scissors</button>
    </div>

    <div class="result"></div>

    <div class="ultimate-result"></div>

    <div class="header">
        <button class="play-again hidden btn"></button> 
    </div>

    <div class="footer">

    </div>
    <script src="script.js"></script>
</body>
</html>
